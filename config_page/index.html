<!DOCTYPE html>
<html>
  <head>
    <title>Pebble Config Page</title>
    <link rel="stylesheet" href="pebble_config.css">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Pebble App Config</h1>
    <hr>
    <p>Enter your card details<a href="https://www.youtube.com/watch?v=1wIV6l2ux_8">.</a></p>
    Card Name: <input type="text" id="cardName" Placeholder="Tesco"><br><br>
    Number: <input type="number" id="cardNumber" Placeholder="123456" pattern="\d*"><br><br>
    <button id="addcard_button">Add card</button>
    <hr>
      <h3 style="float:left;margin-top: 0">Scan card:</h3>
      <div style="float:left; margin-left: 10px" class="barcode">
        <input type="file" style="width: 83px" capture>
        <div id="baroutput"></div>
      </div>
    <div style="clear: both;"></div>
    <div class="barcodeOutput">
      <div id="interactive" class="viewport">
        <canvas class="imgBuffer" width="320" height="241"></canvas>
        <canvas class="drawingBuffer" width="320" height="241" style="display: block;"></canvas><br clear="all">
      </div>
    </div>
        <h3>Saved Cards: </h4>
    <table>
      <tr>
        <td>Something</td><td>Nothing</td><td class="rem"><button type="button">Remove</button></td>
      </tr><tr>
        <td>Push Me</td><td>Pull You</td><td class="rem"><button type="button">Remove</button></td>
      </tr><tr>
        <td>Ying</td><td>Yang</td><td class="rem"><button type="button">Remove</button></td>
      </tr>
    </table>
    <br>
  </body>
  <script src="js/pebble_config.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/quagga.js" type="text/javascript"></script>
  <script src="js/file_input.js" type="text/javascript"></script>
  </body>
</html>
